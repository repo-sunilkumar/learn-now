<style>
    .qt { border: 1px solid rgb(205, 200, 200); margin-bottom: 7px; margin-top: 6px; font-size: 0.9em; color: rgb(114, 107, 107) !important; }
    .tblQuesList { width: 100%; }
    .qt:hover { border: 1px solid #999; border-radius: 2px; box-shadow: #999; }
    .qt:hover .divopt { display: inline !important; visibility: visible !important; }
    .tblQuesList tr:nth-child(2) td { padding-left: 20px; padding-right: 20px; padding-bottom: 0px; padding-top: 5px; background-color: rgb(253, 253, 253); margin-bottom: 1px; }
    .tblQuesList tr:nth-child(1) td { padding: 10px; margin-bottom: 1px; }

    .answerbox { text-align: justify; background-color: transparent !important; margin-bottom: 3px; padding: 2px; min-height: 18px !important; }
    .ques { font-weight: bold; color: rgb(57, 37, 160) !important; }
    .pagination { margin: 10px 0px 0px 2px !important; }
    .leftNav { margin: 10px 0px 0px 11px; }
    .leftNav a { display: block; }
    .leftNav .active { background-color: #8680d8 !important; border-color: #8680d8 !important; }
    .leftNav .active a { color: white !important; }
    .leftNav .badge { background-color: #69ce3d !important; }
</style>
<div class="row">
    <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="leftNav">
            <ul class="list-group">
                <li ng-repeat="topic in vm.topicList" class="list-group-item" ng-class="{active : vm.id===topic.url}">
                    <span class="badge">{{topic.quescount}}</span>
                    <a ui-sref='topic({id : topic.url, page : 1})' class="home-topic-name">{{topic.name}}</a>
                </li>
            </ul>
        </div>
        <div id="divArticles" runat="server"></div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="answerbox">
            <div id="divData" class="divData">
                <a ui-sref="quiz({id : vm.id, page :1})">Take Test</a>
                <dir-pagination  topicurl="{{vm.id}}" currentpage="{{vm.questionList.currentpage}}" total="{{vm.questionList.total}}" perpage="vm.questionList.perpage"></dir-pagination>

                <div class='qt' ng-repeat="q in vm.questionList.ques">
                    <table class='tblQuesList'>
                        <tr>
                            <td>
                                {{$index+1}}.&nbsp;&nbsp;<span class='ques' id='que_{{q.id}}' itemprop='keywords' data-id='{{q.id}}'>
                                    {{q.q}}
                                </span>
                            </td>
                        </tr>

                        <tr>
                            <td class='answerbox' data-id='{{q.id}}' itemprop='text' id='ans_{{q.id}}'>
                                <span ng-bind-html="vm.$sce.trustAsHtml(q.a)"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <dir-pagination topicurl="{{vm.id}}" currentpage="{{vm.questionList.currentpage}}" total="{{vm.questionList.total}}" perpage="vm.questionList.perpage"></dir-pagination>

            </div>
        </div>
    </div>
</div>
